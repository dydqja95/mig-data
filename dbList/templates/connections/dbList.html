{% extends 'base.html' %}

{% block content %}
  <h1>Connections</h1>
  <a href="{% url 'connection_create' %}">Create New Connection</a>
  <ul>
    {% for connection in connections %}
      <li>
        {{ connection.name }} ({{ connection.conn_type }})
        <a href="{% url 'connection_update' connection.pk %}">Edit</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
